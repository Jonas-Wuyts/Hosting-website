<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Sports Stream</title>
  <style>
    /* Remove default margin and padding to ensure full use of the screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* Ensure the iframe container fills the entire screen */
    #iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Full-width, full-height iframe */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>

  <!-- Full-screen iframe container -->
  <div id="iframe-container">
    <iframe src="https://sporza.be/nl/livestream/?autoplay=true" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

</body>
</html>
