<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Sports Stream</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(1.5); /* Zoom in and shift to desired position */
      transform-origin: top left; /* Zoom starts from the top-left corner */
      object-fit: cover; /* Ensure the content fills the iframe properly */
    }
  </style>
</head>
<body>

  <div id="iframe-container">
    <iframe src="https://sporza.be/nl/livestream/?autoplay=true" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

</body>
</html>
