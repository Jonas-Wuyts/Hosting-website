<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Sports Stream</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* The iframe container is now cropped to show a specific section */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      clip-path: inset(30% 14% 13% 40%); /* Adjust values to focus on the video */
    }
  </style>
</head>
<body>

  <div id="iframe-container">
    <!-- Embed the sports stream -->
    <iframe src="https://sporza.be/nl/livestream/?autoplay=true" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

</body>
</html>
