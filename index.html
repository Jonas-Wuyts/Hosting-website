<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Scrolling Web Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="scrollIframe" src="https://www.vrt.be/vrtnws/nl/" frameborder="0"></iframe>

  <script>
    // Fixed number of pixels to scroll per second
    const scrollSpeed = 1; // Scrolls 1px per second (you can adjust this)

    // Wait 60 seconds before starting the scroll
    setTimeout(function() {
      const iframe = document.getElementById('scrollIframe');
      let scrollPosition = 0;

      // Function to get the total height of the iframe content
      function getIframeHeight() {
        return iframe.contentWindow.document.documentElement.scrollHeight;
      }

      // Function to scroll the iframe by a fixed number of pixels
      function startScrolling() {
        const totalHeight = getIframeHeight();
        const duration = totalHeight / scrollSpeed; // Total time to scroll based on the height

        // Set up the interval to scroll at a constant pixel rate per second
        const interval = setInterval(function() {
          if (scrollPosition < totalHeight) {
            scrollPosition += scrollSpeed;
            iframe.contentWindow.scrollTo(0, scrollPosition); // Scroll the iframe
          } else {
            clearInterval(interval); // Stop scrolling once we reach the bottom
          }
        }, 1000); // Scroll every second
      }

      // Start scrolling after 60 seconds
      startScrolling();
    }, 60000); // 60000 milliseconds = 60 seconds
  </script>
</body>
</html>
