<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Scrolling Web Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      animation: scrollPage 600s linear infinite;
    }
    @keyframes scrollPage {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-100%);
      }
    }
  </style>
</head>
<body>
  <iframe src="https://www.vrt.be/vrtnws/nl/" frameborder="0"></iframe>
</body>
</html>
